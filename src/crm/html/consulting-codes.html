<!DOCTYPE html>
<html lang="en">
<head>
  <!-- page head -->
  @@include('../inc/pagehead.inc',{
  })
  <!--// page head -->
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app">
    <div class="overlay left-navigation-overlay"></div>
    <!-- header-bar & ui-header -->
		@@include('../inc/header.inc',{
		})
    <!--// header-bar & ui-header -->

    <!-- app-body & ui-body -->
    <div class="flex-row app-body ui-body"> <!-- modi add class=ui-body //-->
      <!-- left navigation -->
  		@@include('../inc/leftnavigation.inc',{
  		})
      <!--// left navigation -->

      <div class="flex-fill left-nav-opened route">
        <div class="consulting-codes">
          <div class="page-navi"><span class="title">환경설정</span><span class="title">상담코드 설정</span></div> <!-- modi add //-->

          <div class="results">
            <div class="route-top">
              <div class="title f-20 m-b-16">상담 결과</div>
              <div class="flex-row items-center">
                <div class="flex-row items-center m-r-8"> <!-- modi add class = m-r-8 //-->
                  <div class="checkbox flex-wrap m-r-8 "></div><span>숨김 항목 보지 않기</span>
                </div>
                <button class="btn btn-primary btn-sm flex-wrap btn-add">추가</button> <!-- modi add class = btn-add //-->
              </div>
            </div>
            <div class="data-table">
              <!-- <div class="top flex-row items-center flex-between m-b-16"></div> modi 삭제해도 되면 삭제 //-->
              <table>
                <thead>
                  <tr>
                    <th>
                      <div class="flex-row items-center"><span>ACTION</span></div>
                    </th>
                    <th>
                      <div class="flex-row items-center"><span>상담 결과</span></div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class=" row-0">
                    <td>
                      <div class="item-content center ">
                        <button class="btn btn-sm btn-primary m-r-8">수정</button>
                        <button class="btn btn-sm btn-danger">미사용</button></div>
                    </td>
                    <td>
                      <div class="item-content">재방문예정</div> <!-- modi center 클래스 삭제 //-->
                    </td>
                  </tr>
                  <tr class=" row-1">
                    <td>
                      <div class="item-content center ">
                        <button class="btn btn-sm btn-primary m-r-8">수정</button>
                        <button class="btn btn-sm btn-danger">미사용</button></div>
                    </td>
                    <td>
                      <div class="item-content">수술예정</div> <!-- modi center 클래스 삭제 //-->
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="flex-row flex-between">
                <div class="pagination">
                  <div class="flex-row items-center">
                    <div class="page-icon flex-wrap page-prev"><span class="a11y">이전</span></div>
                    <div class="page-icon flex-wrap selected">1</div>
                    <div class="page-icon flex-wrap ">2</div>
                    <div class="page-icon flex-wrap page-next"><span class="a11y">다음</span></div>
                  </div>
                  <!-- <div class="c-red f-medium m-t-16">1 / 2</div> modi 삭제해도 되는 영역이면 삭제 //-->
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- consulting-codes -->

      </div>
    </div>
    <div class="toast-wrapper">
      <div class="toast  "></div>
    </div>

    <!-- 입력란 추가 -->
    <div class="modal modal-overlay" !style="display:none;">
      <div class="modal-container">
        <div class="modal-input">
          <div class="head flex-row flex-between items-start">
            <div class="title">상담 결과 추가</div><i class="zmdi zmdi-close"></i>
          </div>
          <div class="body">
            <div class="form-control section required">
              <input value="" placeholder="상담 결과 입력">
            </div>
          </div>
          <div class="buttons">
            <div class="flex-row"><button class="btn btn-default">취소</button><button class="btn btn-primary">저장</button></div>
          </div>
        </div>
      </div>
    </div>
    <!--// 입력란 추가 -->

  </div>
